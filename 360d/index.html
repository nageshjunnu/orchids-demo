<!DOCTYPE html>
<html>

<head>
    <title>360 degree </title>
    <style>
      

        #panorama-container,#panorama-container1 {
            position: relative;
            width: 1440px;
            height:660px;
            margin: 0 auto;
            overflow: hidden;
            cursor: move;
            fallback if grab cursor is unsupported 
            cursor: grab;
            cursor: -moz-grab;
            cursor: -webkit-grab;
        }

        #panorama-container:active, panorama-container1:active {
            cursor: grabbing;
            cursor: -moz-grabbing;
            cursor: -webkit-grabbing;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class ="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center">360 deg campus 1</h2>
                <div id="panorama-container"></div>
               
                   
            </div>
         
            <div class="col-lg-12">
                <h2 class="text-center">360 deg campus 2</h2>
                <div id="panorama-container1"></div>
            </div>
        </div>
    </div>
    <div  class="col-lg-12">
        <hr/>
        <hr/>
        <hr/>
        <hr/><hr/><hr/><hr/><hr/>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Define variables
            let camera, scene, renderer, controls;

            // Initialize the scene
            init();

            function init() {
                // Create a new camera object
                camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 1, 1500);

                // Set the camera position
                camera.position.set(0, 0, 0.1);

                // Create a new scene object
                scene = new THREE.Scene();

                // Load the panorama image
                const loader = new THREE.TextureLoader();
                const texture = loader.load('./img/360.jpg');

                // Set the texture wrapping and flipping options
                texture.wrapS = THREE.RepeatWrapping;
                texture.repeat.x = -1;


                // Create a new sphere geometry to hold the panorama image
                const geometry = new THREE.SphereGeometry(500, 60, 40);

                // Flip the geometry inside out so that the image is displayed on the inside of the sphere
                geometry.scale(-1, 1, 1);

                // Create a new material with the loaded texture
                const material = new THREE.MeshBasicMaterial({
                    map: texture
                });

                // Create a new mesh with the geometry and material
                const mesh = new THREE.Mesh(geometry, material);



                // Add the mesh to the scene
                scene.add(mesh);



                // Create a new WebGL renderer object
                renderer = new THREE.WebGLRenderer();

                // Set the renderer size to the window size
                renderer.setSize(window.innerWidth, window.innerHeight);

                // Append the renderer to the document body
                document.getElementById("panorama-container").appendChild(renderer.domElement);



                // Create a new OrbitControls object to enable mouse drag controls
                controls = new THREE.OrbitControls(camera, renderer.domElement);

                // Disable vertical movement of the camera
                controls.enableZoom = false;
                controls.enablePan = false;

                // Set the controls to rotate around the panorama image
                controls.rotateSpeed = -0.25;

                // Set the render loop
                renderer.setAnimationLoop(() => {
                    // Update the OrbitControls
                    controls.update();

                    // Render the scene with the camera and renderer
                    renderer.render(scene, camera);
                });
            }

            // Resize the renderer when the window size changes
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
    </script>
    <script>
        // Define variables
            // Initialize the scene
            init();

            function init() {
                let camera, scene, renderer, controls;
                // Create a new camera object
                camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 1, 1500);

                // Set the camera position
                camera.position.set(0, 0, 0.1);

                // Create a new scene object
                scene = new THREE.Scene();

                // Load the panorama image
                const loader = new THREE.TextureLoader();
                const texture = loader.load('./img/360-1.jpeg');

                // Set the texture wrapping and flipping options
                texture.wrapS = THREE.RepeatWrapping;
                texture.repeat.x = -1;

                // Create a new sphere geometry to hold the panorama image
                const geometry = new THREE.SphereGeometry(500, 60, 40);

                // Flip the geometry inside out so that the image is displayed on the inside of the sphere
                geometry.scale(-1, 1, 1);

                // Create a new material with the loaded texture
                const material = new THREE.MeshBasicMaterial({
                    map: texture
                });

                // Create a new mesh with the geometry and material
                const mesh = new THREE.Mesh(geometry, material);

                // Add the mesh to the scene
                scene.add(mesh);

                // Create a new WebGL renderer object
                renderer = new THREE.WebGLRenderer();

                // Set the renderer size to the window size
                renderer.setSize(window.innerWidth, window.innerHeight);

                // Append the renderer to the document body
                document.getElementById("panorama-container1").appendChild(renderer.domElement);    

                // Create a new OrbitControls object to enable mouse drag controls
                controls = new THREE.OrbitControls(camera, renderer.domElement);

                // Disable vertical movement of the camera
                controls.enableZoom = false;
                controls.enablePan = false;

                // Set the controls to rotate around the panorama image
                controls.rotateSpeed = -0.55;

                // Set the render loop
                renderer.setAnimationLoop(() => {
                    // Update the OrbitControls
                    controls.update();

                    // Render the scene with the camera and renderer
                    renderer.render(scene, camera);
                });
            }

            // Resize the renderer when the window size changes
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
    </script>

</body>

</html>
